name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image!
      run: |
        docker build . --file Dockerfile --tag mysherlock-image:$(date +%s)
        docker run --rm -t mysherlock-image user123
